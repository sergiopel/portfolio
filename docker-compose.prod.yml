services:
  # Aplicação Laravel
  app:
    image: sergio72/portfolio-app:latest  # Substitua "seu_usuario_docker" pelo seu username real do Docker Hub
    container_name: portfolio-app
    restart: always
    working_dir: /var/www
    volumes:
      - app-storage:/var/www/storage
    command: >
      sh -c "sed -i 's/listen = 127.0.0.1:9000/listen = 0.0.0.0:9000/g' /usr/local/etc/php-fpm.d/www.conf && php-fpm"  
    networks:
      - portfolio-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://projetosdev.com}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: always
    ports:
      - "81:80"
      - "444:443"
    volumes:
      - app-storage:/var/www/storage
      - ./docker/nginx/conf.d:/etc/nginx/conf.d/
      - /etc/letsencrypt/live/projetosdev.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/projetosdev.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    networks:
      - portfolio-network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: portfolio-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  app-storage:
    driver: local